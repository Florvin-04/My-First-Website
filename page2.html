<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" type="text/css" href="layout1.css">
</head>

<body>
    <div class="main-container">
        <header>
            <span>
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/85/Logo-Test.png" alt="logo">
            </span>
            <nav class="header-btn">
                <ul>
                    <li><a href="index1.html">page1</a></li>
                    <li><a href="page2.html">page2</a></li>
                    <li><a href="page3.html">page3</a></li>
                    <li><a href="page4.html">page4</a></li>
                </ul>
            </nav>
        </header>

        <div class="body-cont">
            <section class="sec first-section">

                <span>
                    <img src="img/tablet.svg" alt="image1">
                </span>

                <article class="article-form">
                   
                    <form action="/form-handling-url" method="post" class="submission-form">
                        <fieldset class="field-box">
                            <legend>FORM</legend>
                            
                                    <label for="firstName" class="fname">First name</label>
                                    <input type="text" id="firstName" name="first_name">
                            
                                    <br>
                
                                    <label for="lastName" class="lname">Last name</label>
                                    <input type="text" id="lastName" name="last_name">
                
                                    <br>
                
                                    <input type="checkbox" id="terms" name="terms" value="Terms">
                                    <label for="terms" class="terms"> Agree to terms and conditions</label>
                            
                                    <br>
                
                                    <label for="comments">Comments</label>
                                   <br> <textarea id="comments" name="comments"></textarea>
                            
                                
                                   <br> <br><button type="button" class="submit-form">Submit</button>
                                
                    
                        </fieldset>
                    </form>
                    
                </article>

            </section>
        </div>

        <footer>
            <ul>
                <li> <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/8/85/Logo-Test.png" alt="logo"></li>
                <li><a href="page1">page1</a></li>
                <li><a href="page2">page2</a></li>
                <li><a href="page3">page3</a></li>
                <li><a href="page4">page4</a></li>
                <li class="social-media">
                    <a><img src="img/icon-facebook.svg" alt="facebook"></a>
                    <a><img src="img/icon-twitter.svg" alt="twitter"></a>
                </li>
            </ul>
        </footer>

    </div>
    
</body>
</html>
